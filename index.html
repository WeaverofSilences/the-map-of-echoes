<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Map of Echoes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />

  <!-- STILI CUSTOM DARK & DREAMY -->
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #0f0f14;
      color: #ddd;
    }
    h1 {
      text-align: center;
      font-weight: normal;
      margin-top: 1rem;
    }
    #map {
      width: 100%;
      height: 90vh;
      margin-top: 1rem;
      /* filtro più chiaro per leggere le label */
      filter: brightness(0.8) contrast(1.1) saturate(1.05);
      background-color: #111;
    }
    .selector {
      text-align: center;
      margin: 1rem auto;
    }
    select {
      font-size: 1rem;
      padding: 0.5rem;
      border-radius: 6px;
      background-color: #1e1e25;
      color: #fff;
      border: 1px solid #333;
    }

    /* glow pulsante */
    .leaflet-marker-icon.pulsing {
      animation: pulse 2s infinite;
      box-shadow: 0 0 16px rgba(255, 220, 180, 0.9);
    }
    @keyframes pulse {
      0%   { transform: scale(1);   opacity: 0.9; }
      50%  { transform: scale(1.6); opacity: 0.5; }
      100% { transform: scale(1);   opacity: 0.9; }
    }

    /* flash finale per marker isolati */
    .flash {
      animation: flashAnim 1.2s forwards;
    }
    @keyframes flashAnim {
      0%   { transform: scale(1); opacity: 1; }
      50%  { transform: scale(2); opacity: 0.2; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>The Map of Echoes</h1>
  <div class="selector">
    <label for="workSelect">Choose a gesture:</label>
    <select id="workSelect">
      <option value="all">All gestures</option>
      <option value="I SEE YOU">I SEE YOU</option>
      <option value="NO SHIELDS">NO SHIELDS</option>
      <option value="FRAGILE LIGHT">FRAGILE LIGHT</option>
    </select>
  </div>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    // 1) Inizializza la mappa
    const map = L.map('map', {
      center: [30, 20],
      zoom: 2,
      minZoom: 2,
      maxZoom: 8,
      maxBounds: [[-90, -180], [90, 180]],
      maxBoundsViscosity: 1.0,
      worldCopyJump: false
    });

    // 2) Tile layer dark di CARTO
    L.tileLayer(
      'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png',
      {
        attribution: '&copy; <a href="https://carto.com/">CARTO</a> &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors',
        subdomains: 'abcd',
        noWrap: true,
        bounds: [[-90, -180], [90, 180]]
      }
    ).addTo(map);

    // 3) Overlay “nebula onirica” più tenue
    const overlay = L.tileLayer.canvas();
    overlay.drawTile = canvas => {
      const ctx = canvas.getContext('2d');
      const grd = ctx.createRadialGradient(128,128,0,128,128,200);
      grd.addColorStop(0, 'rgba(30,30,50,0)');
      grd.addColorStop(1, 'rgba(10,0,20,0.4)'); // meno opaco
      ctx.fillStyle = grd;
      ctx.fillRect(0, 0, 256, 256);
    };
    overlay.addTo(map);

    // 4) Dati dei punti con gemelli
    const points = [
      // I SEE YOU
      { lat: 41.9, lon: 12.5, work: "I SEE YOU",    message: "Your echo has been sent." },
      { lat: 42.1, lon: 12.7, work: "I SEE YOU",    message: "Your echo has been sent." },
      // NO SHIELDS
      { lat: 48.8, lon: 2.35, work: "NO SHIELDS",   message: "Your echo has been sent." },
      { lat: 49.0, lon: 2.50, work: "NO SHIELDS",   message: "Your echo has been sent." },
      // FRAGILE LIGHT
      { lat: 35.7, lon: 139.7, work: "FRAGILE LIGHT", message: "Your echo has been sent." },
      { lat: 36.0, lon: 140.0, work: "FRAGILE LIGHT", message: "Your echo has been sent." }
    ];

    // 5) Array e mappa per raggruppare i marker
    const markers = [];
    const markersByWork = {};

    // 6) Funzione per aggiungere i marker
    function addMarkers(filter) {
      markers.forEach(m => map.removeLayer(m));
      markers.length = 0;
      Object.keys(markersByWork).forEach(k => delete markersByWork[k]);

      points
        .filter(p => filter === 'all' || p.work === filter)
        .forEach(p => {
          const marker = L.circleMarker([p.lat, p.lon], {
            radius: 8,
            fillColor: "#FFFFFF",
            color: "#FFFFFF",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.9
          }).addTo(map);

          // glow on add
          marker.on('add', () => {
            marker.getElement().classList.add('pulsing');
          });

          marker.work = p.work;
          markers.push(marker);
          (markersByWork[p.work] = markersByWork[p.work] || []).push(marker);
          marker.on('click', onMarkerClick);
        });
    }

    // 7) Gestione click: flash o scia
    function onMarkerClick(e) {
      const me = e.target;
      const group = markersByWork[me.work] || [];

      if (group.length < 2) {
        me.getElement().classList.add('flash');
        setTimeout(() => me.getElement().classList.remove('flash'), 1200);
        return;
      }

      group.forEach(other => {
        if (other === me) return;
        const latlngs = [me.getLatLng(), other.getLatLng()];
        const line = L.polyline(latlngs, {
          color: '#ffdca0',
          weight: 2,
          opacity: 0.7
        }).addTo(map);

        let prog = 0, steps = 40, animMarker;
        const anim = setInterval(() => {
          prog++;
          const t = prog/steps;
          const a = latlngs[0], b = latlngs[1];
          const lat = a.lat + t*(b.lat-a.lat);
          const lng = a.lng + t*(b.lng-a.lng);

          if (animMarker) map.removeLayer(animMarker);
          animMarker = L.circleMarker([lat,lng], {
            radius: 5, fillColor: '#ffdca0', fillOpacity: 1, stroke: false
          }).addTo(map);

          if (prog>=steps) {
            clearInterval(anim);
            map.removeLayer(animMarker);
            map.removeLayer(line);
          }
        }, 25);
      });
    }

    // 8) Change listener sul dropdown
    document.getElementById('workSelect')
      .addEventListener('change', function() {
        addMarkers(this.value);
      });

    // 9) Mostra tutto all’avvio
    addMarkers('all');
  </script>
</body>
</html>
